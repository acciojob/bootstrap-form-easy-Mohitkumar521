<!DOCTYPE html>
<html>
<head>
    <title>Internship Application Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>Internship Application Form</h2>
    <form id="application-form" action="#" method="post">
        <label for="first-name-input" class="form-lebal">First Name:</label>
        <input type="text" id="first-name-input" name="first_name" class="form-control" required>
        <span class="error" id="first-name-error" class="invalid-feedback">Invalid input</span>
        <br>

        <label for="last-name-input" class="form-label">Last Name:</label>
        <input type="text" id="last-name-input" name="last_name" class="form-control" required>
        <span class="error" id="last-name-error" class="invalid-feedback">Invalid input</span>
        <br>

        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" id="email-input" name="email" class="form-control" required>
        <span class="error" id="email-error" class="invalid-feedback">Invalid input</span>
        <br>

        <label for="college-input" class="form-label">College Name:</label>
        <input type="text" id="college-input" name="college_name" class="form-control" required>
        <span class="error" id="college-error" class="invalid-feedback">Invalid input</span>
        <br>

        <label for="roll-no-input" class="form-label">Roll No:</label>
        <input type="text" id="roll-no-input" name="roll_no" class="form-control" required>
        <span class="error" id="roll-no-error" class="invalid-feedback">Invalid input</span>
        <br>

        <label for="grad-year-select" class="form-label">Graduation Year:</label>
        <select id="grad-year-select" name="graduation_year" class="form-control" required>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <br>

        <label for="conditions-checkbox" class="form-label">Agree to Conditions:</label>
        <input type="checkbox" id="conditions-checkbox" name="conditions" class="form-control" required>
        <span class="error" id="conditions-error" class="invalid-feedback">You must agree to the conditions</span>
        <br>

        <button type="button" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
