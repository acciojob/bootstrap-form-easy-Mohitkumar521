<!DOCTYPE html>
<html>
<head>
    <title>Internship Application Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>Internship Application Form</h2>
    <form id="application-form" action="#" method="post">
        <label for="first-name-input">First Name:</label>
        <input type="text" id="first-name-input" name="first_name" required>
        <span class="error" id="first-name-error">Invalid input</span>
        <br>

        <label for="last-name-input">Last Name:</label>
        <input type="text" id="last-name-input" name="last_name" required>
        <span class="error" id="last-name-error">Invalid input</span>
        <br>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email" required>
        <span class="error" id="email-error">Invalid input</span>
        <br>

        <label for="college-input">College Name:</label>
        <input type="text" id="college-input" name="college_name" required>
        <span class="error" id="college-error">Invalid input</span>
        <br>

        <label for="roll-no-input">Roll No:</label>
        <input type="text" id="roll-no-input" name="roll_no" required>
        <span class="error" id="roll-no-error">Invalid input</span>
        <br>

        <label for="graduation-year-select">Graduation Year:</label>
        <select id="graduation-year-select" name="graduation_year" required>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <br>

        <label for="conditions-checkbox">Agree to Conditions:</label>
        <input type="checkbox" id="conditions-checkbox" name="conditions" required>
        <span class="error" id="conditions-error">You must agree to the conditions</span>
        <br>

        <button type="button" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
