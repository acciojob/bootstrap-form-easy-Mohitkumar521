<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-5 border p-3">
    <div class="m-5 d-flex justify-content-center">
      <h1><b>Internship Form</b></h1>
    </div>
    <form class="row g-3 needs-validation" novalidate>
      <!-- ... other input fields ... -->
 
      <!-- Adjusted Roll No. Input -->
      <div class="col-md-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
          type="text"
          class="form-control"
          id="roll-no-input"
          name="rollno"
          required
        />
        <div class="invalid-feedback">Please provide a valid Roll No.</div>
      </div>
 
      <!-- Adjusted Checkbox Input -->
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
 
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</body>
</html>
